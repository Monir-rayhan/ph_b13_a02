<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="inter">
        <header >
            <nav class="navbar">
                <div class="logo">
                    <h3>Tech<span class="logo-gradiant">Wave</span></h3>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li class="nav-items"><a href=""></a>About</li>
                        <li class="nav-items"><a href=""></a>Episodes</li>
                        <li class="nav-items"><a href=""></a>Host</li>
                    </ul>
                </div>
                <div class="subscirbe-btn">
                    <button class="btn-primary">Subscribe
                        <img src="assets/ArrowRight.png" alt="">
                    </button>
                </div>

            </nav>
        </header>
        <section class="hero-container">
            <div class="hero-circle-wrap">
                <img src="assets/hero-circle.png" alt="Hero Circle" class="hero-circle">
                <img src="assets/microphone.png" alt="Microphone" class="hero-mic">
                <span class="new-badge">NEW</span>
            </div>
            <h1 class="hero-title">TechWave</h1>
            <p class="hero-subtitle"> Your daily dose of tech insights, productivity hacks, and personal growth

            </p>
            <div class="hero-buttons">
                <button class="btn btn-spotify">
                    <img src="assets/spotify.png" alt="Spotify">
                    <span>Listen on Spotify</span>
                </button>
                <button class="btn btn-subscribe">
                    <img src="assets/message.png" alt="Message">
                    <span>Subscribe</span>
                </button>
            </div>
        </section>



</body>
